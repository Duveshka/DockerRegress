version: '3.4'

services:
  webfrontend:
    build:
      context: .
      dockerfile: WebApplication1/Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

